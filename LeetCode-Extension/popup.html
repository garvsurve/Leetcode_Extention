<!DOCTYPE html>
<html>
<head>
  <title>LeetCode Helper</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Approach Type</h2>
  <select id="approach">
    <option value="brute">Brute Force</option>
    <option value="optimal">Optimal</option>
    <option value="needs_opt">Needs Optimization</option>
  </select>
  <button id="saveBtn">Save</button>

  <hr>
  <h3>Ask ChatBot</h3>
  <textarea id="questionInput" placeholder="Paste the LeetCode question here..."></textarea>
  <button id="chatBtn">Get Optimized Solution</button>

  <div id="response"></div>

  <script src="popup.js"></script>
</body>
</html>
